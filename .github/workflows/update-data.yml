name: Update EMBI Data

on:
  schedule:
    # Ejecutar todos los días a las 6 AM UTC (1 AM RD)
    - cron: '30 15 * * *' # 10:30 AM ET (15:30 UTC)
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        pip install pandas openpyxl
        
    - name: Download and process data
      run: |
        python convert_data.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git pull --rebase origin main
        git add data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update EMBI data" && git push)
